name: fitflow
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # For state management
  provider: ^6.1.2

  # For beautiful charts
  fl_chart: ^0.66.2

  # For date and time formatting
  intl: ^0.19.0
  
  # For picking images and videos from the gallery/camera
  image_picker: ^1.0.7

  # For playing video files
  video_player: ^2.8.2

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
