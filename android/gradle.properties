# This file is used to configure Gradle, the build system for Android.

# These two lines are best practice for modern Android apps.
# They ensure that all libraries are compatible with the latest AndroidX libraries.
android.useAndroidX=true
android.enableJetifier=true

# <-- THIS IS THE FIX
# This line increases the memory (RAM) available to the build process.
# We are giving it 1.5 Gigabytes, which is enough for most modern apps.
org.gradle.jvmargs=-Xmx1536m
